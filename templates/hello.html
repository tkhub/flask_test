<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for item in items %}
        {% if loop.index % 3 == 0%}
            <li><h1>{{ item }}</h1></li>
        {% else %}
            <li><h2>{{ item }}</h2></li>
        {% endif %}
    {% endfor %}
</body>
</html>
